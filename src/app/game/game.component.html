<div class="container">
  <div class="full-map" [hidden]="!showFullMap()">
    <div class="exit" (click)="toggleFullMap()">&times;</div>
    <img [src]="fullMap()" alt="full map" />
  </div>

  <div id="mazeContainer" #scrollable>
    <canvas
      #mazeCanvas
      width="1200"
      height="1200"
      id="mazeCanvas"
      class="border"
    ></canvas>
  </div>
  <div class="controll-buttons">
    <div class="move-screen">
      <div class="top">
        <kbd
          (click)="moveScreenTo('up')"
          class="inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-red-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M9.207 1A2 2 0 0 0 6.38 1L.793 6.586A2 2 0 0 0 2.207 10H13.38a2 2 0 0 0 1.414-3.414L9.207 1Z"
            />
          </svg>
          <span class="sr-only">Arrow key up</span>
        </kbd>
      </div>
      <div class="flex">
        <kbd
          (click)="moveScreenTo('left')"
          class="rtl:rotate-180 inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-red-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10 16"
          >
            <path
              d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
            />
          </svg>
          <span class="sr-only">Arrow key left</span>
        </kbd>
        <kbd
          (click)="moveScreenTo('right')"
          class="rtl:rotate-180 inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-red-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10 16"
          >
            <path
              d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
            />
          </svg>
          <span class="sr-only">Arrow key right</span>
        </kbd>
      </div>
      <div class="bottom">
        <kbd
          (click)="moveScreenTo('down')"
          class="inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-red-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z"
            />
          </svg>
          <span class="sr-only">Arrow key down</span>
        </kbd>
      </div>
    </div>
    <div class="flex col">
      <div class="reset-screen">
        <kbd
          (click)="resetScreen()"
          class="inline-flex items-center text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-teal-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5 top"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M9.207 1A2 2 0 0 0 6.38 1L.793 6.586A2 2 0 0 0 2.207 10H13.38a2 2 0 0 0 1.414-3.414L9.207 1Z"
            />
          </svg>

          <div style="display: flex; gap: 0.5rem">
            <svg
              class="w-2.5 h-2.5 left"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 10 16"
            >
              <path
                d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
              />
            </svg>
            <svg
              class="w-2.5 h-2.5 right"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 10 16"
            >
              <path
                d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
              />
            </svg>
          </div>
          <svg
            class="w-2.5 h-2.5 bottom"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z"
            />
          </svg>
          <span class="sr-only">Reset screen</span>
        </kbd>
      </div>
      <kbd
        (click)="toggleFullMap()"
        class="inline-flex items-center cursor-pointer px-2 py-1 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-teal-600 dark:text-gray-100 dark:border-gray-500"
      >
        Map
      </kbd>
    </div>
    <div class="move-sprite">
      <div class="top">
        <kbd
          (click)="simulateKeyPress('ArrowUp')"
          class="inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-blue-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M9.207 1A2 2 0 0 0 6.38 1L.793 6.586A2 2 0 0 0 2.207 10H13.38a2 2 0 0 0 1.414-3.414L9.207 1Z"
            />
          </svg>
          <span class="sr-only">Arrow key up</span>
        </kbd>
      </div>
      <div class="flex">
        <kbd
          (click)="simulateKeyPress('ArrowLeft')"
          class="rtl:rotate-180 inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-blue-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10 16"
          >
            <path
              d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
            />
          </svg>
          <span class="sr-only">Arrow key left</span>
        </kbd>
        <kbd
          (click)="simulateKeyPress('ArrowRight')"
          class="rtl:rotate-180 inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-blue-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10 16"
          >
            <path
              d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
            />
          </svg>
          <span class="sr-only">Arrow key right</span>
        </kbd>
      </div>
      <div class="bottom">
        <kbd
          (click)="simulateKeyPress('ArrowDown')"
          class="inline-flex items-center px-2 py-1.5 text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-blue-600 dark:text-gray-100 dark:border-gray-500"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 10"
          >
            <path
              d="M15.434 1.235A2 2 0 0 0 13.586 0H2.414A2 2 0 0 0 1 3.414L6.586 9a2 2 0 0 0 2.828 0L15 3.414a2 2 0 0 0 .434-2.179Z"
            />
          </svg>
          <span class="sr-only">Arrow key down</span>
        </kbd>
      </div>
    </div>
  </div>
</div>
